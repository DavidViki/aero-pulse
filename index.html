<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AeroPulse Motors</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Hero Section -->
    <header class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">AeroPulse Motors</h1>
        <p class="hero-tagline">Unleash the Velocity</p>
        <a href="#models" class="cta-button">Explore Models</a>
      </div>
      <div class="scroll-indicator">
        <span></span>
      </div>
    </header>

    <!-- Featured Models Section -->
    <section id="models" class="models">
      <h2>Featured Models</h2>
      <div class="model-gallery">
        <div class="model">
          <img src="hyper-nova.jpg" alt="HyperNova Motorcycle" />
          <h3>HyperNova</h3>
          <p>0-100 km/h in 3 seconds</p>
        </div>
        <div class="model">
          <img src="strato-rider.jpg" alt="StratoRider Motorcycle" />
          <h3>StratoRider</h3>
          <p>Top speed 354 km/h</p>
        </div>

        <div class="model">
          <img src="voltx.jpg" alt="VoltX Motorcycle" />
          <h3>VoltX</h3>
          <p>Eco-friendly and fast</p>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Join the Ride</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 AeroPulse Motors | All Rights Reserved</p>
    </footer>
  </body>
</html>
